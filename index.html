<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- to Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 타이틀 -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Account, 
				log in with your email or phone number.
      </p>
    </header>
    <!-- 로그인 폼 -->
    <form class="login-form" action="friends.html" method="get" id="login-form" >
      <input class="login-form__input" name="username" type="text" placeholder="Email or Phone number" />
      <input class="login-form__input" name="password" type="password" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
			<a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- 큰 창일 때 -->
    <div class="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <!-- 아이콘 -->
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
