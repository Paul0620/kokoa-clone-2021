<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- to Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 친구목록 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- 친구 링크 -->
    <a class="friends-display-link" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <!-- 프로필, 친구목록 -->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl" src="https://blog.kakaocdn.net/dn/cz3Gp2/btqDljU9BEy/LKkWZO4mVdeJ08Lyf2uhqK/img.png" />
          <div class="user-component__text">
            <h4 class="user-component__title">Paul</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- 채널 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <!-- 채널 개수 링크 -->
      <div class="user-component">
        <div class="user-component__column">
          <img 
            class="user-component__avatar user-component__avatar--sm" 
            src="https://blog.kakaocdn.net/dn/cz3Gp2/btqDljU9BEy/LKkWZO4mVdeJ08Lyf2uhqK/img.png" 
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

		<!-- 네비게이션 바 -->
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
				</li >
				<li class="nav__btn">
					<a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
				</li>
			</ul>
		</nav>
    <!-- 스플레시 -->
    <div class="splash-screen">
      <i class="fas fa-comment fa"></i>
    </div>
    <!-- 큰 창일 때 -->
    <div class="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <!-- 아이콘 -->
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
