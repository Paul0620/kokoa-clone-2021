<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Paul - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- to Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 채팅방 헤더 -->
    <header class="alt-header header-chat">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Paul</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
      </div>  
    </header>
		<!-- 채팅방 내용 -->
    <main class="main-screen main-chat">
			<!-- 대화 날짜 -->
			<div class="chat__timestamp">
				Tuesday, June 30, 2020
			</div>
			<!-- 대화내용 -->
			<!-- 상대방이 작성한 대화 -->
			<div class="message-row">
				<img src="https://blog.kakaocdn.net/dn/cz3Gp2/btqDljU9BEy/LKkWZO4mVdeJ08Lyf2uhqK/img.png" />
				<div class="message-row__content">
					<span class="message__author">Paul</span>
					<div class="message__info">
						<span class="message__bubble">Hi!</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
			<!-- 내가 작성한 대화 -->
			<div class="message-row message-row--own">
				<div class="message__info">
						<div class="message-row__content">
						<span class="message__bubble">Hi nice to meet you!</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
    </main>
		<!-- 입력창 -->
		<form class="reply">
			<div class="reply__column">
				<i class="far fa-plus-square fa-2x"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="far fa-smile fa-2x"></i>
				<button>
					<i class="fas fa-arrow-up fa-lg"></i>
				</button>
			</div>
		</form>
    <!-- 큰 창일 때 -->
    <div class="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <!-- 아이콘 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
